<input type="file" (change)="fileChangeEvent($event)" />
<button (click)="rotateLeft()">Rotate left</button>
<button (click)="rotateRight()">Rotate right</button>
<button (click)="flipHorizontal()">Flip horizontal</button>
<button (click)="flipVertical()">Flip vertical</button>

<div>
  <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="3 / 3"
    [resizeToWidth]="600" [cropperMinWidth]="600" [onlyScaleDown]="true" [roundCropper]="false" format="png"
    outputType="base64" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()" [style.display]="showCropper ? null : 'none'"
    [alignImage]="'left'"></image-cropper>
</div>
<img [src]="croppedImage" />
