<div class="container">
  <div class="other-comments">
    <app-comment *ngFor="let comment of this.post.comments" [comment]="comment"
      (deleteCommentId)="this.removeComment($event)">
    </app-comment>
  </div>

  <div class="create-comment">
    <app-create-comment *ngIf="!this.haveComments" (bodyToSend)="this.createComment($event)"></app-create-comment>
  </div>
  <!-- <button class="more">See more...</button> -->
</div>
