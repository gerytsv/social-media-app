<div class="comment-container">

  <div class="header">

    <div class="user-info">

      <img class="avatar" src={{comment.user.avatarUrl}}>
      <p class="username">{{comment.user.username}}</p>

    </div>

    <p class="timestamp">{{ comment.createdOn | date  }}</p>

  </div>

  <div class="main">

    <div class="content">
      {{ comment.content }}
    </div>

    <img class="delete" *ngIf=this.isCommentOwner class="delete-button" (click)=this.deleteComment()
      type="image/svg+xml" src="../../../../assets/icons/trash-bin-2.svg">

  </div>
  <!-- <div class="footer">
    <div>
      <button *ngIf=this.isCommentOwner class="delete-button" (click)=this.deleteComment()>Delete</button>
    </div>
  </div> -->

</div>
