<div class="post">
  <div class="user-info">
    <div><img class="avatar" src={{this.post.user.avatarUrl}}></div>
    <div>
      <p>{{this.post.user.username}}</p>
    </div>
  </div>
  <div class="photo"><img src={{this.post.photoUrl}}></div>
  <div>
    <p>{{this.post.description}}</p>
    <p>{{this.post.location}}</p>
    <p>{{this.post.postedOn}}</p>
  </div>
</div>
