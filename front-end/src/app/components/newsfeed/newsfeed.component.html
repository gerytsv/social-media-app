<div
  class="posts-container"
  *ngIf="this.posts"
  infiniteScroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <app-post *ngFor="let post of this.posts" [post]="post"></app-post>
</div>
<div class="no-posts" *ngIf="this.posts.length === 0">
  <p>No posts to show! Go on and follow someone ;)</p>
</div>
<div class="no-posts" *ngIf="this.ready">No more posts</div>
