<div class="likes">
  <i (click)=this.likePost() class="material-icons animated rubberBand" *ngIf=!this.myLike>
    favorite_border
  </i>
  <i (click)=this.likePost() class="material-icons animated rubberBand" *ngIf=this.myLike>
    favorite
  </i>
  <span class="likes-count">{{ this.likes.likes }}</span>

</div>
